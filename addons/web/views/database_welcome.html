<!DOCTYPE html>
<html style="height: 100%">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Odoo</title>
  <link rel="shortcut icon" href="/web/static/src/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/web/static/src/css/full.css">
  <link rel="stylesheet" href="/web/static/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/web/static/lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/web/static/src/css/base.css">
  <script src="/web/static/lib/jquery/jquery.js" type="text/javascript"></script>
  <script src="/web/static/lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<body>
  <div class="row" style="padding: 5px;background: #a24689; color:white;">
    <div class="col-md-6 col-sm-6 col-sm-offset-3 col-md-offset-3">
      <div class="modal-body row" style="overflow: initial;max-height: none;">
            <div class="col-md-6" style="text-align: right; font-style: normal;margin: 5% 0 5% 0;">
              <div class="oe_single_form_logo" style="text-align: center;">
                <img src="/web/static/src/img/logo2.png" class="img-responsive" style="display:initial;"/>
              </div>
              <p style="padding:10px;">Fill in this form to create an Odoo database. You can create databases for different companies or for different goals (testing, production). Once the database is created, you will be able to install your first application.
              </p>
            </div>
            <div class="col-md-6" >
              <div style="width: 1px;background: white;height: 80%;float: left;position: absolute;margin: 10% 0 10% 0;" class="hidden-sm hidden-xs"></div>
              <form style="margin:10% 3% 10% 3%;" id="form_create_db" role="form" action="/web/database/create" method="post" class="form-horizontal">
                <div class="form-group">
                  {% if pwd_is_admin %}
                    <input type="hidden" name="master_pwd" id="master_pwd" class="form-control" required="required" value="admin"/>
                  {% else %}
                    <label for="master_pwd" class="control-label col-sm-4">Master Password</label>
                    <div class="col-sm-8">
                      <input type="password" name="master_pwd" id="master_pwd" class="form-control" required="required" autofocus="autofocus"/>
                    </div>
                  {% endif %}
                </div>
                <div class="form-group">
                  <label for="db_name" class="control-label col-sm-4">Database Name</label>
                  <div class="col-sm-8">
                    <input type="text" name="db_name" id="db_name" class="form-control" required="required" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="lang" class="control-label col-sm-4">Default Language</label>
                  <div class="col-sm-8">
                    <select name="lang" id="lang" class="form-control" required="required">
                      <option></option>
                      {% for lang in list_lang %}
                        {% if lang[0] == "en_US" %}
                          <option selected="selected" value="{{ lang[0] }}">{{ lang[1] }}</option>
                        {% else %}
                          <option value="{{ lang[0] }}">{{ lang[1] }}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="db_login" class="control-label col-sm-4">Account Login</label>
                  <div class="col-sm-8">
                    <input type="text" name="db_login" id="db_login" class="form-control" required="required" value="admin"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="db_pwd" class="control-label col-sm-4">Account Password</label>
                  <div class="col-sm-8">
                    <input type="password" name="db_pwd" id="db_pwd" class="form-control" required="required"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                      <label>
                        <input id="demo_data" type="checkbox" class="pull-right">
                        <span>Load demonstration data</span>
                        <span class="text-muted"> (Check this box to evaluate Odoo)</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-8 col-sm-4">
                    <input type="submit" value="Continue" class="btn btn-primary pull-right"/>
                  </div>
                </div>
              </form>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
